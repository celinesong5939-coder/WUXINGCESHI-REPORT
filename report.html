    <!-- èµ„æºå¼•å…¥ -->

    <style>
        /* ================= åŸºç¡€ç¯å¢ƒ ================= */
        :root { --c-bg: #020617; }
        body {

            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);

        /* ================= æ ¸å¿ƒå›¾è…¾æ ·å¼ (Ring Engine) ================= */
        /* å®¹å™¨é”æ­»ï¼Œé˜²æ­¢åç§» */
        .totem-container { 
            position: relative !important; 
            width: 320px;

        /* ç»å¯¹å±…ä¸­é”šç‚¹ */
        .abs-center {

        /* å‘¼å¸å…‰æ™• */
        .totem-glow-main { width: 200px; height: 200px; border-radius: 50%; filter: blur(25px); opacity: 0.6; z-index: 2; animation: breathe-tight 4s ease-in-out infinite; }
        .totem-glow-sub { width: 280px; height: 280px; border-radius: 50%; filter: blur(40px); opacity: 0.2; z-index: 1; animation: breathe-soft 6s ease-in-out infinite; }
        
        /* æœºæ¢°åœ†ç¯ */
        .totem-outer-ring { width: 220px; height: 220px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 20px rgba(0,0,0,0.5) inset; z-index: 5; }

        .totem-ring-overlay { width: 200px; height: 200px; border-radius: 50%; z-index: 5; pointer-events: none; box-shadow: inset 3px 3px 6px rgba(255,255,255,0.2), inset -3px -3px 6px rgba(0,0,0,0.6), 3px 3px 10px rgba(0,0,0,0.5); mask: radial-gradient(transparent 68%, black 69%); -webkit-mask: radial-gradient(transparent 68%, black 69%); }
        
        /* è½¨é“ç³»ç»Ÿ */
        .totem-orbit-wrapper { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 280px; height: 280px; z-index: 100; pointer-events: none; }
        .totem-orbit-inner { width: 100%; height: 100%; border-radius: 50%; border: 1px solid rgba(255,255,255,0.05); animation: orbit-spin 12s linear infinite; }
        .totem-planet { position: absolute; top: 50%; right: -6px; width: 12px; height: 12px; border-radius: 50%; background: currentColor; box-shadow: 0 0 15px currentColor, 0 0 30px currentColor; }
        
        /* èƒŒæ™¯ä¸æ–‡å­— */
        .totem-bg-icon { font-size: 8rem; opacity: 0.3; z-index: 3; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); pointer-events: none; }
        .totem-char { font-size: 4.5rem; font-weight: 900; background-clip: text; -webkit-background-clip: text; color: transparent; text-shadow: 0 5px 30px rgba(0,0,0,0.8); position: relative; z-index: 11; font-family: 'Noto Serif SC', serif; }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes breathe-tight { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; } }
        @keyframes breathe-soft { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; } 50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.3; } }
        @keyframes orbit-spin { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(0, 0) rotate(360deg); } }

        /* ================= æŠ¥å‘Šå¡ç‰‡æ ·å¼ ================= */
        .report-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.05); padding: 2rem; margin-bottom: 2rem; border-radius: 4px; position: relative; overflow: hidden; }
        .report-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: rgba(255,255,255,0.1); }
        .section-num { position: absolute; top: 1rem; right: 1rem; font-size: 4rem; font-weight: 900; opacity: 0.05; line-height: 1; }
        .section-title { font-size: 1.5rem; font-weight: bold; color: #f1f5f9; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; }
        .section-subtitle { font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem; display: block; }
        .report-content p { margin-bottom: 1rem; line-height: 1.8; text-align: justify; }

        /* ================= äº¤äº’æŒ‰é’® ================= */

        .save-btn:active { transform: scale(0.9); }
        
        /* ================= ç« èŠ‚ç‚¹ç¼€å›¾è…¾é€‚é… ================= */
        .chapter7-totem-container { width: 240px !important; height: 240px !important; margin: 2rem auto; }
        .chapter7-totem-container .totem-outer-ring { width: 180px; height: 180px; }
        .chapter7-totem-container .totem-inner-ring, .chapter7-totem-container .totem-ring-overlay { width: 160px; height: 160px; }
        .chapter7-totem-container .totem-orbit-wrapper { width: 220px; height: 220px; }
        .chapter7-totem-container .totem-char { font-size: 3rem; }

    </style>

<body>
    <div id="report-app">
        <!-- Loading -->
        <div v-if="isLoading" class="flex items-center justify-center h-screen text-slate-500">

        <!-- Error -->
        <div v-else-if="fetchError" class="flex flex-col items-center justify-center h-screen text-center px-4">

        <!-- Content -->
        <template v-else-if="reportData">
            <!-- æŒ‰é’®å›å½’ï¼šæ‰‹åŠ¨ä¿å­˜æç¤º -->
            <div class="save-btn" @click="showSaveTip" title="ä¿å­˜æ¡£æ¡ˆ"><i class="fa-solid fa-camera"></i></div>
            
            <div class="container mx-auto px-4 pb-20 max-w-3xl pt-12">
                <header class="text-center mb-16 fade-in-up">

                    <div class="space-y-2">

                        <h1 class="text-4xl font-black text-white tracking-widest">{{ reportData.comboName || 'äº”è¡Œäººæ ¼æŠ¥å‘Š' }}</h1>
                    </div>
                </header>

                <div class="mb-12 text-center px-8 py-6 bg-slate-900/50 rounded border border-amber-900/30 fade-in-up" style="animation-delay: 0.2s">
                    <p class="text-amber-500/80 text-xs font-bold uppercase tracking-widest mb-3">Archetype Disguise</p>
                    <div class="text-slate-300 text-sm leading-relaxed" v-html="reportData.hookText || 'ä½ çš„é¢å…·ä¸å†…æ ¸çš„ç‹¬ç‰¹é…ç½®'"></div>
                </div>

                <div class="space-y-8" v-if="reportData.sections && reportData.sections.length > 0">
                    <section v-for="(section, index) in reportData.sections" :key="index" class="report-card fade-in-up" :style="{ animationDelay: ((index + 3) * 0.1) + 's' }">

                <footer class="text-center text-slate-600 text-xs mt-16 pb-8 border-t border-slate-900 pt-8">
                    <p>&copy; 2025 Source Code Archetype. All Rights Reserved.</p>
                </footer>
            </div>
        </template>
    </div>

    <script>
        const { createApp, ref, onMounted, watch, nextTick } = Vue;

        const REPORT_FUNCTION_URL = 'https://cabsbodflwkohspatnck.supabase.co/functions/v1/report';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhYnNib2RmbHdrb2hzcGF0bmNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5OTYyMzksImV4cCI6MjA4MjU3MjIzOX0.3b_2jnoJPB86ei8DdnGtQbw3iBPpynhoDGK1KrsEw7Y';
        
        // æ ·å¼å­—å…¸
        const ELEM_DICT = {
            metal: { color: '#cbd5e1', name: 'é‡‘', icon: 'fa-mountain' },
            wood:  { color: '#10b981', name: 'æœ¨', icon: 'fa-tree' },
            water: { color: '#3b82f6', name: 'æ°´', icon: 'fa-water' },
            fire:  { color: '#ef4444', name: 'ç«', icon: 'fa-fire' },
            earth: { color: '#d97706', name: 'åœŸ', icon: 'fa-cubes' }
        };

        // ================== æ ¸å¿ƒï¼šåœ†ç¯æ¸²æŸ“å¼•æ“ (Ring Render Engine) ==================
        function renderRingTotem(totemData, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // 1. å¼ºåŠ›æ•°æ®æ¸…æ´—ï¼šä¸ç®¡åç«¯ä¼ ä»€ä¹ˆï¼Œéƒ½è½¬ä¸ºæ ‡å‡† key
            function normalize(input) {
                if (!input) return 'metal';
                let str = (typeof input === 'object' && input.element) ? input.element : input;
                str = String(str).toLowerCase().trim();
                
                if (str.includes('é‡‘') || str === 'metal') return 'metal';
                if (str.includes('æœ¨') || str === 'wood') return 'wood';
                if (str.includes('æ°´') || str === 'water') return 'water';
                if (str.includes('ç«') || str === 'fire') return 'fire';
                if (str.includes('åœŸ') || str === 'earth') return 'earth';
                return 'metal';
            }

            const mKey = normalize(totemData.main);
            const sKey = normalize(totemData.second);
            const wKey = normalize(totemData.wandering);

            const main = ELEM_DICT[mKey];
            const second = ELEM_DICT[sKey];
            const wandering = ELEM_DICT[wKey];

            // 2. è®¾å®šé»„é‡‘æ¯”ä¾‹ (45/35/20) ä¿è¯è§†è§‰ç¾æ„Ÿ
            const p = { m: 45, s: 35 }; 

            // 3. åŠ¨æ€æ„å»ºæ¸å˜è‰²
            const conicStyle = `conic-gradient(
                ${main.color} 0% ${p.m}%, 
                ${second.color} ${p.m}% ${p.m + p.s}%, 
                ${wandering.color} ${p.m + p.s}% 100%
            )`;

            const textStyle = `linear-gradient(180deg, #fff 20%, ${main.color} 100%)`;

            // 4. æ³¨å…¥ HTML (æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨ inline style ç¡®ä¿æ ·å¼ç»å¯¹ç¨³å®š)
            container.innerHTML = `
                <div class="totem-container${containerId === 'chapter7-totem-container' ? ' chapter7-totem-container' : ''}">
                    <div class="totem-glow-sub abs-center" style="background-color: ${second.color}"></div>
                    <div class="totem-glow-main abs-center" style="background-color: ${main.color}"></div>
                    
                    <div class="totem-outer-ring abs-center" style="border-color: ${main.color}"></div>
                    <div class="totem-inner-ring abs-center" style="background: ${conicStyle}"></div>
                    <div class="totem-ring-overlay abs-center"></div>
                    
                    <i class="fa-solid ${main.icon} totem-bg-icon abs-center" style="color: ${main.color}"></i>
                    
                    <div class="totem-orbit-wrapper abs-center">
                        <div class="totem-orbit-inner">
                            <div class="totem-planet" style="color: ${wandering.color}; background-color: ${wandering.color}"></div>
                        </div>
                    </div>
                    
                    <div class="abs-center" style="z-index: 20;">
                        <div class="totem-char" style="background-image: ${textStyle}; -webkit-background-clip: text;">${main.name}</div>
                    </div>
                </div>
            `;
            
            if (containerId === 'chapter7-totem-container') container.classList.add('chapter7-totem-container');
        }

        // C7 æ¸²æŸ“é€‚é…å™¨
        function renderC7() {
            const el = document.getElementById('chapter7-totem-container');
            if (!el) { setTimeout(renderC7, 500); return; }
            renderRingTotem({ main: el.dataset.m, second: el.dataset.s, wandering: el.dataset.w }, 'chapter7-totem-container');
        }

        createApp({
            setup() {
                const isLoading = ref(true);
                const fetchError = ref('');
                const reportData = ref(null);
                const flatData = ref({ main: 'metal', second: 'wood', wandering: 'water' });

                onMounted(async () => {
                    const params = new URLSearchParams(window.location.search);
                    
                    // ==========================================
                    // ğŸš€ æ ¸å¿ƒé€»è¾‘ï¼šå¯†é’¥æŒä¹…åŒ– (åˆ·æ–°ä¸ä¸¢å¤±)
                    // ==========================================
                    
                    // 1. å°è¯•ä» URL è·å–å¯†é’¥
                    let userKey = params.get('k') || params.get('key') || params.get('code');
                    
                    // 2. å¦‚æœ URL é‡Œæœ‰å¯†é’¥ï¼Œèµ¶ç´§å­˜èµ·æ¥
                    if (userKey) {
                        localStorage.setItem('archetype_current_key', userKey);
                        
                        // 3. å­˜å®Œä¹‹åï¼Œæ¸…æ´— URL (ç¾è§‚)
                        const newUrl = new URL(window.location.href);
                        newUrl.searchParams.delete('k');
                        newUrl.searchParams.delete('key');
                        newUrl.searchParams.delete('code');
                        window.history.replaceState({}, document.title, newUrl.toString());
                    } 
                    // 4. å¦‚æœ URL é‡Œæ²¡å¯†é’¥ï¼Œä»æœ¬åœ°ç¼“å­˜æ‰¾å›
                    else {
                        userKey = localStorage.getItem('archetype_current_key');
                    }

                    // 5. å¦‚æœè¿˜æ˜¯æ²¡æœ‰ Keyï¼ŒæŠ¥é”™
                    if (!userKey) {
                        fetchError.value = "æœªæ£€æµ‹åˆ°æœ‰æ•ˆå¯†é’¥ï¼Œè¯·é‡æ–°ä»æµ‹è¯•ç»“æœé¡µè¿›å…¥ã€‚";
                        isLoading.value = false;
                        return;
                    }

                    const CACHE_KEY = `archetype_cache_${userKey}`;
                    
                    // ä¼˜å…ˆè¯»ç¼“å­˜ (é˜²åˆ·æ–°æ—¶é‡å¤è¯·æ±‚)
                    const cached = localStorage.getItem(CACHE_KEY);
                    if (cached) {
                        try {
                            const parsed = JSON.parse(cached);
                            reportData.value = parsed;
                            processFlatData(parsed);
                            isLoading.value = false;
                            console.log("å·²ä»æœ¬åœ°ç¼“å­˜åŠ è½½æŠ¥å‘Š");
                            return; 
                        } catch (e) { localStorage.removeItem(CACHE_KEY); }
                    }

                    // ç¼“å­˜æ²¡æœ‰ï¼Œå†è¯·æ±‚ API
                    try {
                        const res = await fetch(`${REPORT_FUNCTION_URL}?code=${userKey}`, {
                            headers: { 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.message || 'æŠ¥å‘Šç”Ÿæˆå¤±è´¥');
                        
                        const core = data.attributes || data.meta || data;
                        const finalData = { ...data, ...core, sections: data.sections || core.sections };
                        reportData.value = finalData;
                        processFlatData(finalData);
                        
                        // å­˜å…¥ç¼“å­˜
                        localStorage.setItem(CACHE_KEY, JSON.stringify(finalData));
                        
                    } catch (e) {
                        fetchError.value = e.message;
                    } finally {
                        isLoading.value = false;
                    }
                });

                function processFlatData(data) {
                    const getE = (src, key) => {
                        if (src[key]) return typeof src[key] === 'string' ? src[key] : src[key].element;
                        if (src.attributes && src.attributes[key]) return typeof src.attributes[key] === 'string' ? src.attributes[key] : src.attributes[key].element;
                        if (src.main && key === 'main') return src.main.element; 
                        return null;
                    };
                    flatData.value.main = data.m || getE(data, 'main') || 'metal';
                    flatData.value.second = data.s || getE(data, 'second') || 'wood';
                    flatData.value.wandering = data.w || getE(data, 'wandering') || 'water';
                }

                // ç›‘å¬æ•°æ®å˜åŒ–ï¼Œè§¦å‘å›¾è…¾æ¸²æŸ“
                watch(() => reportData.value, (val) => {
                    if (val) {
                        nextTick(() => {
                            // æ¸²æŸ“é¡¶éƒ¨å›¾è…¾
                            renderRingTotem(flatData.value, 'header-totem');
                            // å°è¯•æ¸²æŸ“ C7
                            if (val.sections?.length >= 5) setTimeout(renderC7, 1000);
                        });
                    }
                });
                
                // åŒé‡ä¿é™©
                watch(() => reportData.value?.sections, (secs) => {
                    if (secs?.length >= 5) setTimeout(renderC7, 1500);
                });

                // æˆªå›¾æç¤ºå‡½æ•° (å›å½’æ‰‹åŠ¨)
                const showSaveTip = () => {
                    alert("ğŸ“· ä¿å­˜æ–¹å¼ï¼š\nè¯·ç›´æ¥ä½¿ç”¨æ‰‹æœºã€æˆªå±ã€‘åŠŸèƒ½ï¼Œæˆ–é•¿æŒ‰é¡µé¢ä¿å­˜ã€‚\nè¿™æ ·èƒ½è·å¾—æœ€é«˜æ¸…çš„çµé­‚å›¾è…¾å“¦ï¼");
                };

                return { 
                    isLoading, fetchError, reportData, showSaveTip
                };
            }
        }).mount('#report-app');
    </script>
