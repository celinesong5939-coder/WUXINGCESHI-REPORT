<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全息档案库 - V60.0 Cloud Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        :root { --c-bg: #020617; }
        body { background-color: var(--c-bg); background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%); color: #cbd5e1; font-family: 'Noto Serif SC', serif; min-height: 100vh; overflow-x: hidden; }
        
        /* =========================================
           3D 行星引擎 V4.0 (最终完美版样式)
           ========================================= */
        .planet-box {
            position: relative;
            width: 340px; height: 340px;
            margin: 0 auto 3rem auto;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
            z-index: 10;
            overflow: visible !important;
        }

        /* 1. 绝对居中的背光 (光晕) */
        .planet-backlight {
            position: absolute;
            top: 50%; left: 50%;
            width: 140px; height: 140px; /* 与星球同大 */
            transform: translate(-50%, -50%);
            border-radius: 50%;
            filter: blur(60px); /* 强力模糊形成光晕 */
            opacity: 0.8;
            z-index: 1; /* 最底层 */
            animation: backlight-pulse 4s ease-in-out infinite alternate;
        }

        /* 2. 3D 主星球 */
        .planet-body {
            position: absolute;
            top: 50%; left: 50%;
            width: 140px; height: 140px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            /* 模拟球体光照：左上亮，右下暗 */
            box-shadow: 
                inset 10px 10px 40px rgba(255,255,255,0.4), /* 高光 */
                inset -30px -30px 60px rgba(0,0,0,0.9);   /* 阴影 */
            z-index: 10; /* 中间层 */
            overflow: hidden;
        }

        /* 行星表面大气 (副属性) */
        .planet-atmosphere {
            position: absolute;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            opacity: 0.9;
            filter: blur(10px);
            animation: atmosphere-spin 30s linear infinite;
        }

        /* 3. 轨道层 (包含轨迹线和卫星) */
        .orbit-system {
            position: absolute;
            top: 50%; left: 50%;
            width: 300px; height: 300px;
            transform: translate(-50%, -50%) rotateX(70deg); /* 3D 压扁 */
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 轨迹线 */
        .orbit-track {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
        }

        /* 卫星旋转容器 */
        .satellite-spinner {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            /* 核心动画：Z轴旋转 */
            animation: satellite-rotate-z 10s linear infinite;
            transform-style: preserve-3d;
        }

        /* 卫星本体 */
        .satellite-body {
            position: absolute;
            top: 50%; right: -8px; /* 固定在轨道边缘 */
            width: 16px; height: 16px;
            margin-top: -8px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
            /* 反向旋转以保持卫星姿态 */
            transform: rotateX(-70deg); 
        }

        /* 动画定义 */
        @keyframes backlight-pulse { 0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } }
        @keyframes atmosphere-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* 核心：卫星旋转与层级切换 (解决穿模问题) */
        /* 0度=右, 90度=前(下), 180度=左, 270度=后(上) */
        @keyframes satellite-rotate-z {
            0% { transform: rotate(0deg); z-index: 15; }
            25% { transform: rotate(90deg); z-index: 20; } /* 最前：覆盖星球 */
            50% { transform: rotate(180deg); z-index: 15; }
            75% { transform: rotate(270deg); z-index: 1; } /* 最后：被星球遮挡 */
            100% { transform: rotate(360deg); z-index: 15; }
        }
        
        /* =========================================
           报告卡片样式
           ========================================= */
        .report-card { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08); 
            padding: 2.5rem; margin-bottom: 2.5rem; 
            border-radius: 8px; position: relative; overflow: hidden; 
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        .report-card::before { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent); }
        .section-num { position: absolute; top: -10px; right: 10px; font-size: 6rem; font-weight: 900; opacity: 0.03; font-family: sans-serif; pointer-events: none; }
        .section-title { font-size: 1.5rem; font-weight: bold; color: #f8fafc; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; letter-spacing: 0.05em; }
        .section-subtitle { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 2rem; display: block; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem; }
        
        .report-content { font-size: 1rem; color: #cbd5e1; }
        .report-content p { margin-bottom: 1.2rem; line-height: 1.8; text-align: justify; }
        .report-content strong { color: #f1f5f9; font-weight: 700; }
        .report-content ul { margin-bottom: 1.2rem; padding-left: 1rem; }
        .report-content li { margin-bottom: 0.5rem; position: relative; padding-left: 1rem; }
        .report-content li::before { content: '•'; position: absolute; left: 0; color: #64748b; }
        
        .fade-in-up { animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .save-btn { position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; background: #d97706; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; box-shadow: 0 4px 20px rgba(217, 119, 6, 0.4); z-index: 100; transition: all 0.3s; font-size: 1.2rem; }
        .save-btn:hover { transform: scale(1.1); background: #b45309; }
        .save-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="report-app">

        <!-- Loading State -->
        <div v-if="isLoading" class="fixed inset-0 flex flex-col items-center justify-center bg-[#020617] z-50 text-slate-500">
            <div class="relative w-16 h-16 mb-4">
                <div class="absolute inset-0 border-t-2 border-amber-600 rounded-full animate-spin"></div>
                <div class="absolute inset-2 border-b-2 border-slate-700 rounded-full animate-spin" style="animation-direction: reverse;"></div>
            </div>
            <p class="text-xs tracking-[0.2em] uppercase animate-pulse">Decrypting Soul Archive...</p>
        </div>

        <!-- Error State -->
        <div v-else-if="fetchError" class="flex flex-col items-center justify-center h-screen text-center px-6">
            <i class="fa-solid fa-triangle-exclamation text-5xl text-red-500/80 mb-6"></i>
            <h2 class="text-2xl font-bold mb-3 text-white">Access Denied</h2>
            <p class="text-slate-400 max-w-sm text-sm leading-relaxed">{{ fetchError }}</p>
            <button @click="window.location.reload()" class="mt-8 px-6 py-2 border border-slate-700 rounded text-xs text-slate-400 hover:bg-slate-800 transition">RETRY CONNECTION</button>
        </div>

        <!-- Success State -->
        <template v-else-if="reportData">
            <!-- Save Button -->
            <div class="save-btn" @click="saveAsImage" title="保存档案"><i class="fa-solid fa-download"></i></div>
            
            <div class="container mx-auto px-4 pb-24 max-w-3xl pt-16">
                <!-- Header Section -->
                <header class="text-center mb-20 fade-in-up">
                    
                    <!-- 3D Planet Engine (V4.0) -->
                    <div class="planet-box">
                        <!-- 1. 绝对居中的背光 (光晕) -->
                        <div class="planet-backlight" :style="{ background: reportData.main.color, boxShadow: `0 0 50px ${reportData.main.color}` }"></div>

                        <!-- 2. 3D 星球本体 -->
                        <div class="planet-body" :style="{ backgroundColor: reportData.main.color }">
                            <!-- 行星表面大气 (副属性色：强力渲染) -->
                            <div class="planet-atmosphere" :style="{
                                background: `radial-gradient(circle at 30% 30%, transparent 20%, ${reportData.second.color} 80%)`,
                                boxShadow: `inset 0 0 30px ${reportData.second.color}`
                            }"></div>
                        </div>

                        <!-- 3. 轨道系统 -->
                        <div class="orbit-system">
                            <div class="orbit-track"></div>
                            <div class="satellite-spinner">
                                <div class="satellite-body" :style="{ color: reportData.wandering.color }"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3 relative z-20">
                        <div class="inline-block px-3 py-1 border border-amber-900/50 rounded-full bg-amber-900/10 backdrop-blur-sm mb-4">
                            <p class="text-amber-500 text-[10px] tracking-[0.3em] uppercase font-bold">Project Archetype V60 Cloud</p>
                        </div>
                        <h1 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400 tracking-widest">{{ reportData.comboName }}</h1>
                    </div>
                </header>

                <!-- Hook Text -->
                <div class="mb-16 relative fade-in-up" style="animation-delay: 0.1s">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-purple-500/5 rounded-lg blur-xl"></div>
                    <div class="relative bg-slate-900/40 border-l-2 border-amber-600/50 p-8 rounded-r-lg">
                        <i class="fa-solid fa-quote-left text-amber-600/20 text-4xl absolute top-4 left-4"></i>
                        <p class="text-amber-500/60 text-xs font-bold uppercase tracking-widest mb-4 pl-2">Archetype Disguise</p>
                        <div class="text-slate-300 text-sm md:text-base leading-loose font-light text-justify" v-html="reportData.hookText"></div>
                    </div>
                </div>

                <!-- Report Content Sections -->
                <div class="space-y-12" v-if="reportData.sections && reportData.sections.length > 0">
                    <section v-for="(section, index) in reportData.sections" :key="index" class="report-card fade-in-up" :style="{ animationDelay: ((index + 2) * 0.1) + 's' }">
                        <div class="section-num">{{ '0' + (index + 1) }}</div>
                        <div class="section-title">
                            <i v-if="index === 0" class="fa-solid fa-microchip text-amber-600 text-sm"></i>
                            <i v-else-if="index === 1" class="fa-solid fa-mask text-amber-600 text-sm"></i>
                            <i v-else-if="index === 2" class="fa-solid fa-skull text-amber-600 text-sm"></i>
                            <i v-else-if="index === 6" class="fa-solid fa-dharmachakra text-amber-600 text-sm"></i>
                            <i v-else class="fa-solid fa-star-of-life text-amber-600 text-sm"></i>
                            {{ section.title }}
                        </div>
                        <span class="section-subtitle">{{ section.subtitle }}</span>
                        
                        <!-- Content -->
                        <div class="report-content" v-html="section.content"></div>
                    </section>
                </div>
                
                <div v-else class="text-center text-slate-500 mt-20 fade-in-up">
                    <p class="animate-pulse">Generating neural pathways...</p>
                </div>
                
                <footer class="text-center text-slate-700 text-[10px] mt-24 pb-8 uppercase tracking-widest">
                    <p>Encrypted by Source Code Archetype &copy; 2026</p>
                </footer>
            </div>
        </template>
    </div>

    <script>
        const { createApp, ref, onMounted, computed, nextTick } = Vue;

        const REPORT_FUNCTION_URL = 'https://cabsbodflwkohspatnck.supabase.co/functions/v1/report';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhYnNib2RmbHdrb2hzcGF0bmNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5OTYyMzksImV4cCI6MjA4MjU3MjIzOX0.3b_2jnoJPB86ei8DdnGtQbw3iBPpynhoDGK1KrsEw7Y';

        createApp({
            setup() {
                const isLoading = ref(true);
                const fetchError = ref('');
                const reportData = ref(null);

                const fixIconClasses = () => {
                    nextTick(() => {
                        const icons = document.querySelectorAll('.report-content i');
                        icons.forEach(icon => {
                            const classes = Array.from(icon.classList);
                            const isFontAwesome = classes.some(c => c.startsWith('fa-'));
                            if (isFontAwesome && !icon.classList.contains('fa-solid') && !icon.classList.contains('fa-brands')) {
                                icon.classList.add('fa-solid');
                            }
                        });
                    });
                };

                onMounted(async () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    try {
                        const response = await fetch(`${REPORT_FUNCTION_URL}?${urlParams.toString()}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        const rawData = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(rawData.message || `Server Error: ${response.status}`);
                        }

                        const coreData = rawData.attributes || rawData.meta || rawData;
                        const sectionsData = rawData.sections || coreData.sections || [];

                        reportData.value = {
                            ...rawData,
                            ...coreData,
                            attributes: coreData,
                            meta: coreData,
                            sections: sectionsData
                        };

                        fixIconClasses();

                    } catch (error) {
                        console.error("Report Load Error:", error);
                        fetchError.value = error.message || "Failed to load report data.";
                    } finally {
                        isLoading.value = false;
                    }
                });

                const saveAsImage = () => {
                    alert("Image export requires server-side rendering due to cross-origin policies. Please screenshot for now.");
                };

                return { isLoading, fetchError, reportData, saveAsImage };
            }
        }).mount('#report-app');
    </script>
</body>
</html>
