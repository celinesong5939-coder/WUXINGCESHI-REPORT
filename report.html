                     <div class="text-sm text-slate-400 flex justify-center space-x-4">
                        <span style="color:${main.color_hex}">â— å†…æ ¸:${main.name}</span>
                        <span style="color:${second.color_hex}">â— é¢å…·:${second.name}</span>

        }

        function renderC7() {
            const el = document.getElementById('chapter7-totem-container');
            if (!el) { setTimeout(renderC7, 500); return; }

            const m = el.dataset.m || 'metal';
            const s = el.dataset.s || 'wood';
            const w = el.dataset.w || 'water';

            render3DTotem({ main: m, second: s, wandering: w }, 'chapter7-totem-container', 'medium');
        }

        createApp({
            setup() {
                const isLoading = ref(true);
                const fetchError = ref('');
                const reportData = ref(null);

                // çŠ¶æ€å˜é‡
                const showMenu = ref(false);
                const showResult = ref(false);
                const isGenerating = ref(false);
                const generatedImage = ref('');

                onMounted(async () => {
                    const params = new URLSearchParams(window.location.search);
                    const userKey = params.get('k') || params.get('key');
                    const CACHE_KEY = `archetype_cache_${userKey}`;
                    
                    if (userKey) {
                        const cached = localStorage.getItem(CACHE_KEY);
                        if (cached) {
                            try {
                                console.log("ğŸ”¥ è¯»å–æœ¬åœ°ç¼“å­˜");
                                const parsed = JSON.parse(cached);
                                reportData.value = parsed;
                                isLoading.value = false;
                                return;
                            } catch (e) { localStorage.removeItem(CACHE_KEY); }
                        }
                    }

                    try {
                        const res = await fetch(`${REPORT_FUNCTION_URL}?${params.toString()}`, {
                            headers: { 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.message || 'æŠ¥å‘Šç”Ÿæˆå¤±è´¥');
                        
                        const core = data.attributes || data.meta || data;
                        const finalData = { ...data, ...core, sections: data.sections || core.sections };
                        reportData.value = finalData;
                        
                        if (userKey) localStorage.setItem(CACHE_KEY, JSON.stringify(finalData));
                        
                    } catch (e) {
                        fetchError.value = e.message;
                    } finally {
                        isLoading.value = false;
                    }
                });

                watch(() => reportData.value, (val) => {
                    if (val) {
                        nextTick(() => {
                            const m = val.m || val.main?.element || 'metal';
                            const s = val.s || val.second?.element || 'wood';
                            const w = val.w || val.wandering?.element || 'water';
                            
                            render3DTotem({ main: m, second: s, wandering: w }, 'header-totem', 'large');
                            render3DTotem({ main: m, second: s, wandering: w }, 'share-totem-placeholder', 'large'); // æ¸²æŸ“åˆ†äº«å¡å›¾è…¾
                            if (val.sections?.length >= 5) setTimeout(renderC7, 1000);
                        });
                    }
                });

                watch(() => reportData.value?.sections, (secs) => {
                    if (secs?.length >= 5) setTimeout(renderC7, 1500);
                });

                // è¾…åŠ©å‡½æ•°ï¼šè·å–å…ƒç´ é¢œè‰²å’Œåç§°
                const getElementColor = (key) => ELEM_DICT[key?.toLowerCase()]?.color || '#cbd5e1';
                const getElementName = (key) => ELEM_DICT[key?.toLowerCase()]?.name || key;

                // èœå•ä¸æˆªå›¾é€»è¾‘
                const openMenu = () => { showMenu.value = true; };
                const closeResult = () => { showResult.value = false; generatedImage.value = ''; };

                const runCapture = (elementId, options = {}) => {
                    showMenu.value = false;
                    showResult.value = true;
                    isGenerating.value = true;
                    
                    setTimeout(() => {
                        const el = document.getElementById(elementId);
                        if (!el) return;
                        
                        html2canvas(el, {
                            backgroundColor: '#020617',
                            scale: 2,
                            useCORS: true,
                            ...options
                        }).then(canvas => {
                            generatedImage.value = canvas.toDataURL("image/jpeg", 0.9);
                            isGenerating.value = false;
                        }).catch(err => {
                            console.error(err);
                            alert('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                            showResult.value = false;
                        });
                    }, 500);
                };

                const generateShareCard = () => {
                    // ç”Ÿæˆ 3:4 å¡ç‰‡
                    runCapture('offscreen-canvas-area', { windowWidth: 600, windowHeight: 800 });
                };

                const generateLongReport = () => {
                    // 1. æ»šåŠ¨åˆ°é¡¶éƒ¨é˜²æ­¢é”™ä½
                    window.scrollTo(0,0);
                    
                    // 2. æˆªå–æ•´ä¸ª #report-app å®¹å™¨ï¼Œè€Œä¸ä»…ä»…æ˜¯ä¸»ä½“
                    const appEl = document.getElementById('report-app');
                    
                    // 3. é‡ç‚¹ï¼šå¼ºåˆ¶è®¾ç½®æˆªå›¾çš„é«˜åº¦ä¸º scrollHeightï¼Œç¡®ä¿æˆªå–æ‰€æœ‰å†…å®¹
                    runCapture('report-app', { 
                        scale: window.innerWidth < 500 ? 1.5 : 2,
                        height: appEl.scrollHeight, 
                        windowHeight: appEl.scrollHeight
                    });
                };

                return { 
                    isLoading, fetchError, reportData, 
                    showMenu, openMenu, showResult, isGenerating, generatedImage, closeResult,
                    generateShareCard, generateLongReport,
                    getElementColor, getElementName
                };
            }
        }).mount('#report-app');
    </script>
</body>
